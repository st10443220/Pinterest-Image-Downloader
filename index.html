<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pinterest Downloader</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"
      integrity="sha512-11t8Q+vY9JlCrr+PveZKTYJq8n7O09Y5X/pk/aMd3vJugSvu4xOunGEUzaADqL3I8cZKE/pBwwCfXzDkRJh2sQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="userInput">
        <input class="url" type="text" placeholder="Enter URL" required />
        <button class="getImage" type="submit">Send URL</button>
      </div>
      <img class="image" src="" alt="" />
      <div class="loading-bar" id="loadingBar"></div>
    </div>
  </body>
</html>
